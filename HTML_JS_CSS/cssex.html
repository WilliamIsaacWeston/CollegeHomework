<!DOCTYPE html>
  <html lang="en">
  <!--

    example of document level styles
  -->
  <head>
    <meta charset="utf-8" />
    <title>css example</title>
    <style type="text/css">

    .top {color:red;
          font-family:'times roman';
          background-color:yellow;}
    div {background-color:lightgreen;}
    div < ul {background-color:pink;}
    ul {background-color:orange;}

    </style>
  </head>

  <body>
    <h1 class="top">Title</h1>

    <div>First list<br />
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      Another sentense.
    </div>

    <h1 class="top">Second Title</h1>
    <h2 class="top">Third Title</h2>
    <ul>
      <li>ITEM 1</li>
      <li>ITEM 2</li>
    </ul>
  </body>
  </html>
