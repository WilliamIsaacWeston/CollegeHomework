<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
   <head>
      <title>Silly Page</title>
   </head>
   <body>
      <p id='search'>
         If you need to search for something online, try using 
         <a href='http://www.google.com'>Google</a>!
      </p>

      <p id='thumbnail'>
         <a href='cat.jpg'><img src='cat.jpg' width='100'></a> <br />
         Have a cat!
      </p>

      <p id='list'>
         My favorite fruits are apples, oranges, pineapples, and cherries.
      </p>

      <p id='links'>
         Here's some links to everything on this page: 
         <ul>
            <li><a href='#search'>search</a></li>
            <li><a href='#thumbnail'>thumbnail</a></li>
            <li><a href='#list'>list</a></li>
            <li><a href='#links'>links</a></li>
         </ul>
      </p>
   </body>
</html>
