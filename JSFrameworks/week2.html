<!DOCTYPE html>
<html>
  <head>
  <script>
  function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (xhttp.readyState == 4 && xhttp.status == 200) {
        var response = xhttp.responseText;
        var json = JSON.parse(response);
	    document.getElementById("emp1").innerHTML = 
	      json.employees[0].firstName + " " + json.employees[0].lastName;
        document.getElementById("emp2").innerHTML = 
          json.employees[1].firstName + " " + json.employees[1].lastName;
      }
    };
    xhttp.open("GET", "http://www.radford.edu/wweston/itec425/task1.txt", true);
    xhttp.send();
  }
  </script>
  </head>
  <body onload="loadDoc()">

    <p id="emp1"></p>
    <p id="emp2"></p>

  </body>
</html>
