<!DOCTYPE html>
<html>
  <head>
  <style>
#header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;
}
#tumbnails {
    line-height:30px;
    background-color:#eeeeee;
    height:500px;
    width:100px;
    float:left;
    padding:5px;	      
}
#main {
    width:350px;
    float:left;
    padding:10px;	 	 
}
#footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
   padding:5px;	 	 
}
</style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="sammy.js"></script>
  <script>
  $(document).ready(function(){
    $.getJSON("task3.txt", function(result){
	  for (i = 0; i < result.images.length; i++) { 
	    $("#tumbnails").append("<a href='#/" + i + "'><img id=thumb'" + i + "' src='" + result.images[i].src 
		  + "' width='" + result.images[i].sizeSmall + "' ></a>");
	  }
	})
  });
  </script>
  <script>
  ;(function($){
			var app = $.sammy(function()
			{
				/*this.get('#/', function() {
					$("#one").text("Look, it is alive");
				});*/
				this.get('#/0', function() {
					$.getJSON("task3.txt", function(response)
					{
							$("#largePic").attr("src", response.images[0].src);
							$("#largePic").attr("width", response.images[0].sizeLarge);
					});
				});
				this.get('#/1', function() {
					$.getJSON("task3.txt", function(response)
					{
							$("#largePic").attr("src", response.images[1].src);
							$("#largePic").attr("width", response.images[1].sizeLarge);
					});
				});
				this.get('#/2', function() {
					$.getJSON("task3.txt", function(response)
					{
							$("#largePic").attr("src", response.images[2].src);
							$("#largePic").attr("width", response.images[2].sizeLarge);
					});
				});
        });
			  $(function()	
				{
				app.run("#/");
				});
		})(jQuery);
  </script>
  </head>
  <body>
    <div id="header">
	  <h1>Sandwiches</h1>
	</div>
	<div id="tumbnails">
	</div>
	<div id="main">
	  <img id="largePic" alt="Click on a tumbnail on the left to see a larger image.">
	</div>
	<div id="footer">
	  <p>Copyright Isaac Weston, 2015</p>
	</div>
  </body>
</html>
